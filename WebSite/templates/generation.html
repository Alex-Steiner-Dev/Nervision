<!DOCTYPE html>
<html>
<head>
	<title>Nerve Vision</title>
	<link type="text/css" href="/static/css/generation.css" rel="stylesheet"/>
</head>
<body>
	<div class="chat-container">

		<div class="canvas-container">
			<canvas id="model-canvas"></canvas>
		</div>

		<form action="/generation" method="post" class="search-container">
			<div class="search-container">
				<input type="text" placeholder="Type your message..." name="input-bar">
				<button>Send</button>
			</div>
		</form>
	</div>

	<div class="dropdown", id="dropdown">
		<button class="dropbtn">Download</button>
		<div class="dropdown-content">
		  <a href="#">OBJ</a>
		  <a href="#">GLB</a>
		  <a href="#">STL</a>
		</div>
	</div>	  
  
	<script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.131.2/examples/js/loaders/OBJLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.131.2/examples/js/controls/OrbitControls.js"></script>

	<script src="/static/js/generation.js"></script>

  </body>
</html>
